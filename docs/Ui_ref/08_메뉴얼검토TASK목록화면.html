      html {

      }

      .app-header-left p {

      }

      .app-header-right {

      .app-header-divider {

      }

        font-size: 11px;
        font-weight: 600;

      .btn-logout {

        color: #005bac;
        border: 1px solid #005bac;
        border-radius: 4px;
        padding: 4px 12px;
        font-size: 13px;
        font-weight: 600;

        transition: all 0.2s;

      }

      /* Layout Container */
      .app-container {
        display: flex;

      }

      .app-sidebar {
        width: 240px;
        background-color: #f5f7fb;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
        padding: 16px 0;
      }

      .menu-section {
        margin-bottom: 24px;
      }

        font-size: 11px;
        font-weight: 600;
        color: #6e6e6e;
        text-transform: uppercase;
        padding: 8px 16px;
        margin-bottom: 4px;
        letter-spacing: 0.5px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        font-size: 14px;
        color: #424242;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        border-left: 3px solid transparent;
      }

      .menu-item:hover {
        background-color: #e8f1fb;
        color: #005bac;
      }

      .menu-item.active {
        background-color: #d2e4fa;
        color: #005bac;
        border-left-color: #005bac;
        font-weight: 600;
      }

      .menu-icon {
        width: 18px;
        height: 18px;
        flex-shrink: 0;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        width: 100%;
      }

      /* Page Header */
      .page-header {
        margin-bottom: 24px;
      }

      .page-title {
        font-size: 24px;
        font-weight: 700;
        color: #212121;
        margin: 0 0 8px 0;
        line-height: 1.4;
      }

      .page-subtitle {
        font-size: 14px;
        color: #6e6e6e;
        margin: 0;
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin-bottom: 24px;
      }

      .stat-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.08);
        padding: 20px;
        border-left: 4px solid;
      }

      .stat-card.todo {
        border-left-color: #6e6e6e;
      }

      .stat-card.in-progress {
        border-left-color: #1a73e8;
      }

      .stat-card.done {
        border-left-color: #2e7d32;
      }

      .stat-card.rejected {
        border-left-color: #c62828;
      }

      .stat-label {
        font-size: 13px;
        color: #6e6e6e;
        margin: 0 0 8px 0;
        font-weight: 600;
      }

      .stat-value {
        font-size: 28px;
        font-weight: 700;
        color: #212121;
        margin: 0;
      }

      /* Filter Card */
      .filter-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.08);
        padding: 20px;
        margin-bottom: 24px;
      }

      .filter-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .filter-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 16px;
        font-weight: 600;
        color: #212121;
        margin: 0;
      }

      .filter-icon {
        width: 18px;
        height: 18px;
        color: #005bac;
      }

      .btn-reset {
        background-color: #ffffff;
        color: #6e6e6e;
        border: 1px solid #bdbdbd;
        border-radius: 6px;
        padding: 6px 12px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .btn-reset:hover {
        background-color: #f5f5f5;
        border-color: #6e6e6e;
      }

      .filter-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .filter-label {
        font-size: 13px;
        font-weight: 600;
        color: #424242;
      }

      .filter-select,
      .filter-input {
        min-height: 36px;
        border: 1px solid #bdbdbd;
        border-radius: 4px;
        padding: 0 12px;
        font-size: 14px;
        font-family: inherit;
        color: #212121;
        background-color: #ffffff;
        transition: all 0.2s;
      }

      .filter-select:focus,
      .filter-input:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 1px rgba(26, 115, 232, 0.2);
      }

      /* Table Card */
      .table-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .table-header {

        align-items: center;
        justify-content: space-between;
      }

      .table-title {
        font-size: 16px;
        font-weight: 600;
        color: #212121;
        margin: 0;
      }

      .table-count {
        font-size: 13px;
        color: #6e6e6e;
        font-weight: 600;
      }

      .table-container {

      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
      }

      .data-table thead {
        background-color: #e8f1fb;
      }

      .data-table th {
        padding: 12px 16px;
        text-align: left;
        font-size: 13px;
        font-weight: 600;
        color: #005bac;
        border-bottom: 1px solid #e0e0e0;
        white-space: nowrap;
        user-select: none;
      }

      .data-table td {
        padding: 12px 16px;
        font-size: 13px;
        color: #424242;
        border-bottom: 1px solid #e0e0e0;
      }

      }

      }

        font-weight: 600;

        color: #6e6e6e;
      }

        color: #1a73e8;
      }

      .status-badge.done {

      }

      .status-badge.rejected {
        background-color: #ffebee;
        color: #c62828;
      }

      .date-text {
        font-size: 13px;
        color: #6e6e6e;
      }

      /* Pagination */
      .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .pagination-btn {
        min-width: 36px;
        height: 36px;
        background-color: #ffffff;
        color: #424242;
        border: 1px solid #bdbdbd;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pagination-btn:hover:not(:disabled) {
        background-color: #e8f1fb;
        border-color: #005bac;
        color: #005bac;
      }

      .pagination-btn.active {
        background-color: #005bac;
        color: #ffffff;
        border-color: #005bac;
      }

      .pagination-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }

      .empty-state-icon {
        width: 64px;
        height: 64px;
        color: #bdbdbd;
        margin: 0 auto 16px;
      }

      .empty-state-title {
        font-size: 16px;
        font-weight: 600;

        margin: 0 0 8px 0;
      }

      .empty-state-text {
        font-size: 14px;
        color: #6e6e6e;
        margin: 0;
      }

      /* Toast */
      .toast {
        position: fixed;
        top: 80px;
        right: 24px;
        background-color: #ffffff;
        border-radius: 6px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        padding: 12px 16px;
        display: none;
        align-items: center;
        gap: 8px;
        z-index: 2000;
        min-width: 280px;
        border-left: 4px solid;
        animation: slideIn 0.3s ease-out;
      }

      .toast.show {
        display: flex;
      }

      .toast.info {
        border-left-color: #1a73e8;
      }

      .toast-icon {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
      }

      .toast-message {
        flex: 1;
        font-size: 14px;
        color: #212121;
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .filter-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .app-sidebar {
          display: none;
        }

        .stats-grid,
        .filter-grid {
          grid-template-columns: 1fr;
        }

        .table-container {
          overflow-x: scroll;
        }

        .data-table {
          min-width: 800px;
        }

          created_at: "2024-01-13T16:30:00Z",
        },
      ];

      const businessTypes = [
        "전체",
        "인터넷뱅킹",
        "모바일뱅킹",
        "대출",
        "예금",
        "카드",
      ];
      const statuses = ["전체", "TODO", "IN_PROGRESS", "DONE", "REJECTED"];

      function ManualReviewScreen() {
        const [tasks, setTasks] = useState([]);
        const [filters, setFilters] = useState({
          status: "전체",
          businessType: "전체",
          startDate: "",
          endDate: "",
        });
        const [currentPage, setCurrentPage] = useState(1);
        const itemsPerPage = 10;

        useEffect(() => {
          loadTasks();
        }, []);

        const loadTasks = async () => {
          // TODO: API Connect - GET /api/manual-review-tasks
          await new Promise((resolve) => setTimeout(resolve, 500));
          setTasks(mockReviewTasks);
        };

        const handleFilterChange = (key, value) => {
          setFilters((prev) => ({ ...prev, [key]: value }));
          setCurrentPage(1);
        };

        const handleResetFilters = () => {
          setFilters({
            status: "전체",
            businessType: "전체",
            startDate: "",
            endDate: "",
          });
          setCurrentPage(1);
          showToast("필터가 초기화되었습니다.", "info");
        };

        const handleRowClick = (task) => {
          console.log("Navigate to task detail:", task.task_id);
          showToast(`${task.task_id} 상세 화면으로 이동합니다.`, "info");
          // TODO: Navigate to detail page
          // window.open(`/manual-review/${task.task_id}`, '_blank', 'noopener,noreferrer');
        };

        const filteredTasks = useMemo(() => {
          let filtered = tasks;

          if (filters.status !== "전체") {
            filtered = filtered.filter(
              (task) => task.status === filters.status
            );
          }

          if (filters.businessType !== "전체") {
            filtered = filtered.filter(
              (task) => task.business_type === filters.businessType
            );
          }

          if (filters.startDate) {
            filtered = filtered.filter((task) => {
              const taskDate = new Date(task.created_at);
              const startDate = new Date(filters.startDate);
              return taskDate >= startDate;
            });
          }

          if (filters.endDate) {
            filtered = filtered.filter((task) => {
              const taskDate = new Date(task.created_at);
              const endDate = new Date(filters.endDate);
              endDate.setHours(23, 59, 59, 999);
              return taskDate <= endDate;
            });
          }

          return filtered;
        }, [tasks, filters]);

        const stats = useMemo(() => {
          return {
            todo: tasks.filter((t) => t.status === "TODO").length,
            inProgress: tasks.filter((t) => t.status === "IN_PROGRESS").length,
            done: tasks.filter((t) => t.status === "DONE").length,
            rejected: tasks.filter((t) => t.status === "REJECTED").length,
          };
        }, [tasks]);

        const paginatedTasks = useMemo(() => {
          const startIndex = (currentPage - 1) * itemsPerPage;
          return filteredTasks.slice(startIndex, startIndex + itemsPerPage);
        }, [filteredTasks, currentPage]);

        const totalPages = Math.ceil(filteredTasks.length / itemsPerPage);

        const formatDate = (dateString) => {
          const date = new Date(dateString);
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, "0");
          const day = String(date.getDate()).padStart(2, "0");
          const hours = String(date.getHours()).padStart(2, "0");
          const minutes = String(date.getMinutes()).padStart(2, "0");
          return `${year}-${month}-${day} ${hours}:${minutes}`;
        };

        const getStatusLabel = (status) => {
          const labels = {
            TODO: "대기중",
            IN_PROGRESS: "검토중",
            DONE: "완료",
            REJECTED: "반려",
          };
          return labels[status] || status;
        };

        const getStatusClass = (status) => {
          return status.toLowerCase().replace("_", "-");
        };

        return (
          <>
            {/* Page Header */}
            <div className="page-header">
              <h2 className="page-title">메뉴얼 검토</h2>
              <p className="page-subtitle">
                승인·반려를 기다리는 메뉴얼 검토 Task를 조회합니다
              </p>
            </div>

            {/* Stats Cards */}
            <div className="stats-grid">
              <div className="stat-card todo">
                <p className="stat-label">대기중</p>
                <p className="stat-value">{stats.todo}</p>
              </div>
              <div className="stat-card in-progress">
                <p className="stat-label">검토중</p>
                <p className="stat-value">{stats.inProgress}</p>
              </div>
              <div className="stat-card done">
                <p className="stat-label">완료</p>
                <p className="stat-value">{stats.done}</p>
              </div>
              <div className="stat-card rejected">
                <p className="stat-label">반려</p>
                <p className="stat-value">{stats.rejected}</p>
              </div>
            </div>

            {/* Filter Card */}
            <div className="filter-card">
              <div className="filter-header">
                <h3 className="filter-title">
                  <svg
                    className="filter-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                  >
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                  </svg>
                  필터
                </h3>
                <button className="btn-reset" onClick={handleResetFilters}>
                  <svg
                    style={{ width: "14px", height: "14px" }}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                  >
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <polyline points="23 20 23 14 17 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                  </svg>
                  초기화
                </button>
              </div>

              <div className="filter-grid">
                <div className="filter-group">
                  <label className="filter-label" htmlFor="statusFilter">
                    상태
                  </label>
                  <select
                    id="statusFilter"
                    className="filter-select"
                    value={filters.status}
                    onChange={(e) =>
                      handleFilterChange("status", e.target.value)
                    }
                  >
                    {statuses.map((status) => (
                      <option key={status} value={status}>
                        {status === "전체" ? "전체" : getStatusLabel(status)}
                      </option>
                    ))}
                  </select>
                </div>

                <div className="filter-group">
                  <label className="filter-label" htmlFor="businessTypeFilter">
                    업무구분
                  </label>
                  <select
                    id="businessTypeFilter"
                    className="filter-select"
                    value={filters.businessType}
                    onChange={(e) =>
                      handleFilterChange("businessType", e.target.value)
                    }
                  >
                    {businessTypes.map((type) => (
                      <option key={type} value={type}>
                        {type}
                      </option>
                    ))}
                  </select>
                </div>

                <div className="filter-group">
                  <label className="filter-label" htmlFor="startDate">
                    시작일
                  </label>
                  <input
                    id="startDate"
                    type="date"
                    className="filter-input"
                    value={filters.startDate}
                    onChange={(e) =>
                      handleFilterChange("startDate", e.target.value)
                    }
                  />
                </div>

                <div className="filter-group">
                  <label className="filter-label" htmlFor="endDate">
                    종료일
                  </label>
                  <input
                    id="endDate"
                    type="date"
                    className="filter-input"
                    value={filters.endDate}
                    onChange={(e) =>
                      handleFilterChange("endDate", e.target.value)
                    }
                  />
                </div>
              </div>
            </div>

            {/* Table Card */}
            <div className="table-card">
              <div className="table-header">
                <h3 className="table-title">검토 Task 목록</h3>
                <span className="table-count">총 {filteredTasks.length}건</span>
              </div>

              <div className="table-container">
                {paginatedTasks.length > 0 ? (
                  <table className="data-table">
                    <thead>
                      <tr>
                        <th>Task ID</th>
                        <th>신규 초안 Manual ID</th>
                        <th>기존 Manual ID</th>
                        <th>업무구분</th>
                        <th>상태</th>
                        <th>생성일시</th>
                      </tr>
                    </thead>
                    <tbody>
                      {paginatedTasks.map((task) => (
                        <tr
                          key={task.task_id}
                          onClick={() => handleRowClick(task)}
                        >
                          <td>
                            <span className="manual-id">{task.task_id}</span>
                          </td>
                          <td>
                            <span className="manual-id">
                              {task.draft_manual_id}
                            </span>
                          </td>
                          <td>
                            <span className="manual-id">
                              {task.existing_manual_id}
                            </span>
                          </td>
                          <td>{task.business_type}</td>
                          <td>
                            <span
                              className={`status-badge ${getStatusClass(
                                task.status
                              )}`}
                            >
                              {getStatusLabel(task.status)}
                            </span>
                          </td>
                          <td>
                            <span className="date-text">
                              {formatDate(task.created_at)}
                            </span>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                ) : (
                  <div className="empty-state">
                    <svg
                      className="empty-state-icon"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2"
                    >
                      <circle cx="11" cy="11" r="8"></circle>
                      <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <h4 className="empty-state-title">검색 결과가 없습니다</h4>
                    <p className="empty-state-text">필터 조건을 변경해보세요</p>
                  </div>
                )}
              </div>

              {/* Pagination */}
              {paginatedTasks.length > 0 && totalPages > 1 && (
                <div className="pagination">
                  <button
                    className="pagination-btn"
                    onClick={() =>
                      setCurrentPage((prev) => Math.max(1, prev - 1))
                    }
                    disabled={currentPage === 1}
                  >
                    <svg
                      style={{ width: "16px", height: "16px" }}
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2"
                    >
                      <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                  </button>

                  {Array.from({ length: totalPages }, (_, i) => i + 1).map(
                    (page) => {
                      if (
                        page === 1 ||
                        page === totalPages ||
                        (page >= currentPage - 1 && page <= currentPage + 1)
                      ) {
                        return (
                          <button
                            key={page}
                            className={`pagination-btn ${
                              currentPage === page ? "active" : ""
                            }`}
                            onClick={() => setCurrentPage(page)}
                          >
                            {page}
                          </button>
                        );
                      } else if (
                        page === currentPage - 2 ||
                        page === currentPage + 2
                      ) {
                        return (
                          <span key={page} style={{ color: "#9E9E9E" }}>
                            ...
                          </span>
                        );
                      }
                      return null;
                    }
                  )}

                  <button
                    className="pagination-btn"
                    onClick={() =>
                      setCurrentPage((prev) => Math.min(totalPages, prev + 1))
                    }
                    disabled={currentPage === totalPages}
                  >
                    <svg
                      style={{ width: "16px", height: "16px" }}
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2"
                    >
                      <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                  </button>
                </div>
              )}
            </div>
          </>
        );
      }

      // Toast utility
      function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toastMessage");

        toastMessage.textContent = message;
        toast.className = `toast ${type} show`;

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      // Render app
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<ManualReviewScreen />);
    </script>

          if (b) {

    </script>
  </body>
