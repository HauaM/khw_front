  <script>
    // 샘플 데이터
    let departments = [];
    let filteredDepartments = [];
    let nextId = 1;

    // 초기 데이터 렌더링
    function renderTable() {
      const tbody = document.getElementById('deptTableBody');
      const totalCount = document.getElementById('totalCount');
      
      if (filteredDepartments.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="4" class="px-3 py-8 text-center text-sm text-text-secondary">
              조회된 데이터가 없습니다
            </td>
          </tr>
        `;
        totalCount.textContent = '0';
        return;
      }
      
      tbody.innerHTML = filteredDepartments.map(dept => `
        <tr class="hover:bg-gray-50">
          <td class="px-3 py-2 text-sm text-gray-900 border-t border-gray-200">${dept.name}</td>
          <td class="px-3 py-2 text-sm text-gray-900 border-t border-gray-200">${dept.code}</td>
          <td class="px-3 py-2 text-sm text-gray-900 border-t border-gray-200">
            <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-semibold ${dept.isActive ? 'bg-success-light text-success' : 'bg-gray-100 text-gray-600'}">
              ${dept.isActive ? '활성' : '비활성'}
            </span>
          </td>
          <td class="px-3 py-2 text-sm text-gray-900 border-t border-gray-200">
            <div class="flex items-center justify-center gap-2">
              <button 
                onclick="handleEdit(${dept.id})"
                class="text-xs text-primary-600 hover:text-primary-700 font-semibold"
              >
                수정
              </button>
              <button 
                onclick="handleDelete(${dept.id})"
                class="text-xs text-error hover:text-error-dark font-semibold"
              >
                삭제
              </button>
            </div>
          </td>
        </tr>
      `).join('');
      
      totalCount.textContent = filteredDepartments.length;
    }

    // 검색
    function handleSearch() {
      const searchName = document.getElementById('searchDeptName').value.trim().toLowerCase();
      const searchCode = document.getElementById('searchDeptCode').value.trim().toLowerCase();
      
      filteredDepartments = departments.filter(dept => {
        const matchName = !searchName || dept.name.toLowerCase().includes(searchName);
        const matchCode = !searchCode || dept.code.toLowerCase().includes(searchCode);
        return matchName && matchCode;
      });
      
      renderTable();
    }

    // 초기화
    function handleReset() {
      document.getElementById('searchDeptName').value = '';
      document.getElementById('searchDeptCode').value = '';
      filteredDepartments = [...departments];
      renderTable();
    }

    // 모달 열기 (신규)
    function openCreateModal() {
      document.getElementById('modalTitle').textContent = '부서 신규등록';
      document.getElementById('editId').value = '';
      document.getElementById('deptForm').reset();
      document.getElementById('isActive').value = 'true';
      document.getElementById('deptModal').classList.remove('hidden');
    }

    // 모달 열기 (수정)
    function handleEdit(id) {
      const dept = departments.find(d => d.id === id);
      if (!dept) return;
      
      document.getElementById('modalTitle').textContent = '부서 수정';
      document.getElementById('editId').value = id;
      document.getElementById('deptName').value = dept.name;
      document.getElementById('deptCode').value = dept.code;
      document.getElementById('isActive').value = dept.isActive.toString();
      document.getElementById('deptModal').classList.remove('hidden');
    }

    // 모달 닫기
    function closeModal() {
      document.getElementById('deptModal').classList.add('hidden');
      document.getElementById('deptForm').reset();
    }

    // 폼 제출
    function handleSubmit(event) {
      event.preventDefault();
      
      const editId = document.getElementById('editId').value;
      const name = document.getElementById('deptName').value.trim();
      const code = document.getElementById('deptCode').value.trim();
      const isActive = document.getElementById('isActive').value === 'true';
      
      if (editId) {
        // 수정
        const index = departments.findIndex(d => d.id === parseInt(editId));
        if (index !== -1) {
          departments[index] = { ...departments[index], name, code, isActive };
        }
      } else {
        // 신규
        departments.push({
          id: nextId++,
          name,
          code,
          isActive
        });
      }
      
      // TODO: API Connect - 부서 생성/수정 API 호출
      
      handleSearch();
      closeModal();
    }

    // 삭제
    function handleDelete(id) {
      // 인라인 확인 메시지 (alert 대신)
      const row = event.target.closest('tr');
      const confirmed = row.classList.contains('confirm-delete');
      
      if (!confirmed) {
        row.classList.add('confirm-delete', 'bg-error-light');
        event.target.textContent = '확인';
        setTimeout(() => {
          row.classList.remove('confirm-delete', 'bg-error-light');
          event.target.textContent = '삭제';
        }, 3000);
        return;
      }
      
      departments = departments.filter(d => d.id !== id);
      
      // TODO: API Connect - 부서 삭제 API 호출
      
      handleSearch();
    }

    // 모달 배경 클릭 시 닫기
    document.getElementById('deptModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // 초기 렌더링
    handleReset();
  </script>
